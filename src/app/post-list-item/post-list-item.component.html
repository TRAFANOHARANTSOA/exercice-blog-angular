<li [ngClass]="{'list-group-item':true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0
               }">
<h1>{{title}} <span>{{create_at | date : 'short'}}</span></h1>
<p>{{content}}</p>
<button class="btn btn-success" (click)="addLoveIts()">
        Love it!
</button>
<button class="btn btn-danger" (click)="takeLoveIts()">
        Don't love it!
</button>
</li>
