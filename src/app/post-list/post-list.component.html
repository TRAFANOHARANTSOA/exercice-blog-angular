<h1>{{titles}}</h1>
<h2>Posts</h2>
<ul class="list-group">
<app-post-list-item *ngFor= 'let post of postMan' 
                    [title]="post.title"
                    [content]="post.content"
                    [loveIts]="post.loveIts"
                    [create_at]="post.create_at"> {{post}} </app-post-list-item>
</ul>
